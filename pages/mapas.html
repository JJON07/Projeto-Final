<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        figure {
            position: relative;
            display: inline-block;
        }
        .mapa-img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .highlight-spot {
            position: absolute;
            left: 22.98%;
            top: 73.92%;
            width: 2.93%;
            height: 2.32%;
            border: 3px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            box-sizing: border-box;
            background: transparent;
        }
        .info-box {
            display: none;
            position: absolute;
            left: 230px;
            top: 760px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
            box-shadow: 2px 2px 6px #aaa;
            z-index: 10;
            min-width: 180px;
        }
        .info-box.active {
            display: block;
        }
    </style>
</head>
<body>
<h2>Encontre experiências perto de você</h2>
<div>
    <section class="mapa">
        <figure>
            <img class="mapa-img" src="images/mapa-bh.jpg" alt="Mapa de Belo Horizonte" usemap="#mapabh">
            <span class="highlight-spot"></span>
            <!-- Caixa de informação simples -->
            <div class="info-box" id="infoA">
                <strong>Arte Quilombo Capoeira</strong><br>
                Data: <br>
                Local: <br>
                
            </div>
        </figure>
        <map name="mapabh">
            <area shape="rect" coords="188,734,212,757" href="javascript:void(0);" alt="Capoeira" title="Arte Quilombo Capoeira" id="areaA">
        </map>
    </section>
</div>
<script>
    // Mostra a caixa ao clicar na área do mapa
    document.getElementById('areaA').onclick = function(e) {
        e.preventDefault();
        document.getElementById('infoA').classList.add('active');
    };

    // Fecha a caixa ao clicar fora dela
    document.addEventListener('click', function(e) {
        // Se não clicou na info-box nem no areaA, esconde a info-box
        if (!e.target.closest('.info-box') && e.target.id !== 'areaA') {
            document.getElementById('infoA').classList.remove('active');
        }
    });
</script>
</body>
</html>
